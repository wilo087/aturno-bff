type User {
  id: ID!
  first_name: String!
  last_name: String!
  email: String!
  is_admin: Boolean!
  is_online: Boolean!
  blocked: Boolean
  created: Date
}

type Query {
  todos: [User!]!
}

input NewUser {
  first_name: String!
  last_name: String!
  email: String!
  is_admin: Boolean!
  is_online: Boolean!
  blocked: Boolean
}

type Mutation {
  createTodo(input: NewUser!): User!
}
